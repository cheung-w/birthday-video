<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Kiara!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      height: 100%; overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container {
      position: relative;
      touch-action: none;
      display: inline-block;
      cursor: crosshair;
    }
    .video-container video {
      pointer-events: none;
      height: 100vh;
      width: auto;
      max-width: 100%;
      display: block;
    }
    .heart {
      position: absolute;
      top: 0; left: 0;
      font-size: 1.5rem;
      pointer-events: none;
      user-select: none;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      to {
        transform: translate(var(--dx), var(--dy)) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted playsinline loop>
      <source src="HAPPYBIRTHDAY.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const container = document.querySelector('.video-container');
    let drawing = false;
    let lastTime = 0;
    const interval = 15;   // ms between draws (≈66 Hz)
    const spacing = 8;     // px between bursts
    let lastPos = null;

    function randomBetween(min, max) {
      return Math.random() * (max - min) + min;
    }

    function spawnHearts(x, y) {
      const count = 6;
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('span');
        heart.className = 'heart';
        heart.textContent = '❤️';
        // tighter flight range ±30px
        const dx = randomBetween(-30, 30) + 'px';
        const dy = randomBetween(-30, 30) + 'px';
        heart.style.setProperty('--dx', dx);
        heart.style.setProperty('--dy', dy);
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';
        container.appendChild(heart);
        heart.addEventListener('animationend', () => heart.remove());
      }
    }

    function getCoords(evt) {
      let cx, cy;
      if (evt.touches && evt.touches[0]) {
        cx = evt.touches[0].clientX;
        cy = evt.touches[0].clientY;
      } else {
        cx = evt.clientX;
        cy = evt.clientY;
      }
      const rect = container.getBoundingClientRect();
      return { x: cx - rect.left, y: cy - rect.top };
    }

    function handleDraw(evt) {
      const now = Date.now();
      if (now - lastTime < interval) return;
      lastTime = now;

      const pos = getCoords(evt);
      if (lastPos) {
        const dx = pos.x - lastPos.x;
        const dy = pos.y - lastPos.y;
        const dist = Math.hypot(dx, dy);
        if (dist >= spacing) {
          for (let d = spacing; d < dist; d += spacing) {
            const t = d / dist;
            const ix = lastPos.x + dx * t;
            const iy = lastPos.y + dy * t;
            spawnHearts(ix, iy);
          }
        }
      }
      spawnHearts(pos.x, pos.y);
      lastPos = pos;
    }

    function startDraw(evt) {
      evt.preventDefault();
      drawing = true;
      lastTime = 0;
      lastPos = getCoords(evt);
      spawnHearts(lastPos.x, lastPos.y);
    }
    function endDraw(evt) {
      evt.preventDefault();
      drawing = false;
      lastPos = null;
    }

    // Mouse
    container.addEventListener('mousedown', startDraw);
    container.addEventListener('mousemove', e => drawing && handleDraw(e));
    document.addEventListener('mouseup', endDraw);

    // Touch
    ['touchstart','touchmove','touchend','touchcancel'].forEach(name => {
      container.addEventListener(name, e => {
        e.preventDefault();
        if (name === 'touchstart') startDraw(e);
        else if (drawing && name === 'touchmove') handleDraw(e);
        else endDraw(e);
      }, { passive: false });
    });
  </script>
</body>
</html>
