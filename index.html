<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Kiara!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container {
      position: relative;
      touch-action: none;      /* prevent default scrolling/zoom on iOS */
      display: inline-block;
      cursor: crosshair;
    }
    /* Let clicks “fall through” the video into the container */
    .video-container video {
      pointer-events: none;
      height: 100vh;
      width: auto;
      max-width: 100%;
      display: block;
    }
    .heart {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 1.5rem;
      pointer-events: none;
      user-select: none;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      to {
        transform: translate(var(--dx), var(--dy)) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted playsinline loop>
      <source src="HAPPYBIRTHDAY.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const container = document.querySelector('.video-container');
    let drawing = false;
    let lastTime = 0;
    const drawInterval = 100; // ms between spawns while dragging

    function randomBetween(min, max) {
      return Math.random() * (max - min) + min;
    }

    function spawnHearts(x, y) {
      const numHearts = 8;
      for (let i = 0; i < numHearts; i++) {
        const heart = document.createElement('span');
        heart.className = 'heart';
        heart.textContent = '❤️';
        const dx = randomBetween(-80, 80) + 'px';
        const dy = randomBetween(-80, 80) + 'px';
        heart.style.setProperty('--dx', dx);
        heart.style.setProperty('--dy', dy);
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';
        container.appendChild(heart);
        heart.addEventListener('animationend', () => heart.remove());
      }
    }

    function getCoords(evt) {
      let cx, cy;
      if (evt.touches && evt.touches.length) {
        cx = evt.touches[0].clientX;
        cy = evt.touches[0].clientY;
      } else {
        cx = evt.clientX;
        cy = evt.clientY;
      }
      const rect = container.getBoundingClientRect();
      return { x: cx - rect.left, y: cy - rect.top };
    }

    function handleDraw(evt) {
      const now = Date.now();
      if (now - lastTime < drawInterval) return;
      lastTime = now;
      const { x, y } = getCoords(evt);
      spawnHearts(x, y);
    }

    // ----------- MOUSE (desktop) -----------
    container.addEventListener('mousedown', e => {
      drawing = true;
      lastTime = 0;
      handleDraw(e);
    });
    container.addEventListener('mousemove', e => drawing && handleDraw(e));
    document.addEventListener('mouseup', () => drawing = false);

    // ---------- TOUCH (mobile Safari) ----------
    container.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true;
      lastTime = 0;
      handleDraw(e);
    }, { passive: false });

    container.addEventListener('touchmove', e => {
      e.preventDefault();
      drawing && handleDraw(e);
    }, { passive: false });

    container.addEventListener('touchend', e => {
      e.preventDefault();
      drawing = false;
    }, { passive: false });

    container.addEventListener('touchcancel', e => {
      e.preventDefault();
      drawing = false;
    }, { passive: false });
  </script>
</body>
</html>
