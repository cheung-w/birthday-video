<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Kiara!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container {
      position: relative;
      display: inline-block;
    }
    video {
      height: 100vh;
      width: auto;
      max-width: 100%;
      display: block;
      cursor: crosshair;
    }
    .heart {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 1.5rem;
      pointer-events: none;
      user-select: none;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      to {
        transform: translate(var(--dx), var(--dy)) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted playsinline loop>
      <source src="HAPPYBIRTHDAY.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const container = document.querySelector('.video-container');
    const video = container.querySelector('video');

    let isDrawing = false;
    let lastTime = 0;
    const drawInterval = 100; // ms between spawns while dragging

    function randomBetween(min, max) {
      return Math.random() * (max - min) + min;
    }

    function spawnHearts(x, y) {
      const numHearts = 8;
      for (let i = 0; i < numHearts; i++) {
        const heart = document.createElement('span');
        heart.classList.add('heart');
        heart.textContent = '❤️';

        // random direction
        const dx = randomBetween(-80, 80) + 'px';
        const dy = randomBetween(-80, 80) + 'px';
        heart.style.setProperty('--dx', dx);
        heart.style.setProperty('--dy', dy);

        // position at click/drag point
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';

        container.appendChild(heart);
        heart.addEventListener('animationend', () => heart.remove());
      }
    }

    function handlePointer(e) {
      const now = Date.now();
      if (now - lastTime < drawInterval) return;
      lastTime = now;
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      spawnHearts(x, y);
    }

    // Single-click burst
    video.addEventListener('click', e => {
      const rect = container.getBoundingClientRect();
      spawnHearts(e.clientX - rect.left, e.clientY - rect.top);
    });

    // Drag to draw bursts
    video.addEventListener('mousedown', e => {
      isDrawing = true;
      lastTime = 0;
      handlePointer(e);
    });
    window.addEventListener('mousemove', e => {
      if (!isDrawing) return;
      handlePointer(e);
    });
    window.addEventListener('mouseup', () => {
      isDrawing = false;
    });
    // also cancel if pointer leaves window
    window.addEventListener('mouseleave', () => {
      isDrawing = false;
    });
  </script>
</body>
</html>
